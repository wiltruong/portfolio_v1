{% for page in site.pages %}
  {% unless page.name == '404.md' %}
    {% if page.title %}
        <a class='c-nav__link' href='{{ page.url | prepend: site.baseurl }}'>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;
          {{ page.title }}</a>
    {% endif %}
  {% endunless %}
{% endfor %}
