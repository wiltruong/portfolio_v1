<!DOCTYPE html>
<html lang='en'>
  
  <a href="{{page.url}}" id="theme-toggle" onclick="modeSwitcher()" style="cursor: pointer;"><span style="font-size: 3rem;"><i class="fas fa-adjust"></i></span></a>
  
{% include head.html %}
        
<body>
    
  <main class="animate__animated animate__fadeIn">
 
  <div class='js-off-canvas-container c-off-canvas-container'>
     
    {{ content }}
    
    {% include footer.html %}
      
  </div>
   
  </main>
  
  <script src="/js/mode-switcher.js"></script>
  
  <script src="https://kit.fontawesome.com/4cd5bb118f.js" crossorigin="anonymous"></script>
  
  <script type="text/javascript" src="/js/lightbox.js"></script>
  <link rel="stylesheet" href="/css/lightbox.css">
  
  <script src="/js/vanilla-back-to-top.min.js"></script>
  <script>addBackToTop({
    diameter: 46,
    backgroundColor: 'var(--main-text-color)',
    textColor: 'var(--main-background-color)'
  })</script>
  
  
  <script src="{{ '/js/jquery-3.5.0.min.js' | prepend: site.baseurl }}"> </script>
  <script src="{{ '/js/evil-icons.min.js' | prepend: site.baseurl }}">   </script>
  <script src="{{ '/js/jquery.fitvids.js' | prepend: site.baseurl }}">   </script>
  <script src="{{ '/js/app.js' | prepend: site.baseurl }}">              </script>

</body>

</html>
